<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt A Cat </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <!---------------Web Name------------------>
    <header>
        <h1>
            <a href="/">Adopt a Cat</a>
        </h1>
        
    </header>

    <!--------------jumbotron------------------>
    <section class="hero">
       
       <!-----------------Header------------------>
        <div>
            <h2 class="grid-x grid-padding-x align-center">Where All Cats Find Their Forever Home</h2>
        </div>
       
        <!----------------Meow API---------------->
        <div id="randomfacts" class="grid-x grid-padding-x align-center">
            <div id="facts" class="cell small-4"></div>
        </div>
       
       <!-----------------PetFinder API----------->
       <form id="cat-form">
        <div class="grid-container">
          <div class="grid-x grid-padding-x align-center">
            <div class="medium-6 cell">
              <label>Find your cat here:
                <input type="text" id="zip-code" placeholder="Enter zipcode">
                <button type="submit" class="button expanded">Search</button>
                <button type="button" class="button warning button-large" id="button">&#128571;&#128571;Click Me for Cat Facts&#128571;&#128571;</button>
              </label>
            </div>
          </div>
        </div>
       </form>  
    
    </section>
    
    <div id="information"></div>           

    <!-----------------Foundation JS-------------->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
